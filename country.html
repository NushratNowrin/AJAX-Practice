<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Matcha CSS -->
		<link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css" />
		<title>Country Searchbar</title>
	</head>
	<body>
		<h1>Country Search Bar</h1>
		<input type="text" id="country" placeholder="Search Country by name" />
		<button onclick="searchCountry()">Search</button>
		<div class="result" style="margin-top: 10px">
			<p class="status"></p>
			<p class="name"></p>
			<p class="capital"></p>
			<p class="population"></p>
			<p class="currency"></p>
			<p class="flag"></p>
			<p class="error"></p>
		</div>
		<!-- Axios Library -->
		<script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
		<!-- JavaScript -->
		<script>
			function searchCountry() {
				const result = document.querySelector(".result");
				const status = document.querySelector(".status");
				const country = document.getElementById("country").value;
				status.textContent = `Searching for ${country}.....`;
				const capitalElement = document.querySelector(".capital");
				const populationElement = document.querySelector(".population");
				const currencyElement = document.querySelector(".currency");
				const imgElement = document.querySelector(".flag");
				const errElement = document.querySelector(".error");
				const endpoint = `https://restcountries.com/v3.1/name/${country}`;

				axios
					.get(endpoint)
					.then((res) => {
						const data = res.data[0];
						const name = data.name.common;

						const capital = data.capital[0];

						const population = data.population;

						const flag = data.flags.png;
						const flagImg = `<img src=${flag} alt=${name} width='100' />`;
						const currency = data.currencies.BDT.name;

						capitalElement.textContent = `Capital: ${capital}`;
						populationElement.textContent = `Population: ${population}`;
						currencyElement.textContent = `Currency: ${currency}`;

						imgElement.innerHTML = flagImg;
					})
					.catch((err) => {
						const error = err.message;
						errElement.textContent = error;
					});
			}
		</script>
	</body>
</html>
