<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Matcha CSS -->
		<link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css" />
		<title>AJAX</title>
	</head>
	<body>
		<h1>Introducing with AJAX</h1>
		<button onclick="ajax()">AJAX Button</button>
		<button onclick="axios()">Axios Button</button>

		<!-- Script -->
		<script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
		<script>
			function ajax() {
				fetch("https://jsonplaceholder.typicode.com/todos")
					.then((res) => res.json())
					.then((data) => {
						console.log(data);
					})
					.catch((error) => {
						console.log(error);
					});
			}
		</script>
	</body>
</html>
